# Simple NATS Server Configuration with Token Auth
# Place this file as nats-server.conf on your NATS server

# Server settings
server_name: "docling-nats"
host: "0.0.0.0"
port: 4222

# Enable JetStream
jetstream: {
    # Store data in /var/lib/nats
    store_dir: "/var/lib/nats"
    # Max memory: 1GB
    max_memory_store: 1073741824
    # Max file storage: 10GB  
    max_file_store: 10737418240
}

# Token-based authentication
authorization {
    # Generate a secure token: openssl rand -hex 32
    token: "your-secure-token-here-replace-with-random-64-char-string"
}

# Logging
log_file: "/var/log/nats/nats-server.log"
logtime: true
debug: false
trace: false

# Limits
max_payload: 8MB
max_connections: 1000
max_subscriptions: 10000

# Monitoring (optional - for health checks)
http_port: 8222 